<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCaml By Example</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- highlightjs -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/monokai-sublime.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>


    <!-- markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <!-- custom style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap');

        /* reset */
        * {
            box-sizing: border-box;
        }

        /* body */
        body {}

        /* chapters */
        .col {
            padding-top: 20px;
        }

        #chapters {
            background-color: #8080801c;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col col-lg-2" id="chapters">



            <ul>
                {% for chapter in chapters %}
                <li><a href="{{chapter.folder}}.html">{{ chapter.title}}</a></li>
                {% endfor %}
            </ul>









        </div>

        <div class="col col-md-auto">

            <div class="container">
                Variable width content

                <ul>
                    {% for chapter in chapters %}
                    <li><a href="{{chapter.folder}}.html">{{ chapter.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>


        </div>
    </div>

    </div>

</body>

</html>
